<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ—Ä—Å–∫–æ–π –±–æ–π - –í–µ–± –≤–µ—Ä—Å–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .game-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .board-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .board-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e8f4f8;
            border: 1px solid #bbb;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s ease;
            user-select: none;
        }

        .cell:hover {
            background: #d0e8f2;
            transform: scale(1.05);
        }

        .cell.ship {
            background: #4CAF50;
            color: white;
        }

        .cell.hit {
            background: #f44336;
            color: white;
        }

        .cell.miss {
            background: #2196F3;
            color: white;
        }

        .cell.unknown {
            background: #e8f4f8;
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .status {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 1.1em;
        }

        .status-label {
            font-weight: bold;
            color: #333;
        }

        .status-value {
            color: #667eea;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f44336;
            color: white;
        }

        .btn-secondary:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .message.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #1976d2;
        }

        .message.success {
            background: #e8f5e9;
            color: #388e3c;
            border: 2px solid #388e3c;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #c62828;
        }

        .message.warning {
            background: #fff3e0;
            color: #e65100;
            border: 2px solid #e65100;
        }

        .game-over {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin: 20px 0;
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .game-over p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-symbol {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
        }

        .legend-symbol.ship {
            background: #4CAF50;
        }

        .legend-symbol.hit {
            background: #f44336;
        }

        .legend-symbol.miss {
            background: #2196F3;
        }

        .legend-symbol.unknown {
            background: #e8f4f8;
            color: #333;
            border: 1px solid #bbb;
        }

        @media (max-width: 768px) {
            .game-wrapper {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .cell {
                width: 40px;
                height: 40px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö¢ –ú–æ—Ä—Å–∫–æ–π –±–æ–π üö¢</h1>
        <p class="subtitle">–í–µ–±-–≤–µ—Ä—Å–∏—è –∏–≥—Ä—ã</p>

        <div id="message"></div>

        <div class="game-wrapper">
            <!-- –ü–æ–ª–µ –∏–≥—Ä–æ–∫–∞ -->
            <div class="board-section">
                <div class="board-title">–í–∞—à–µ –ø–æ–ª–µ</div>
                <div class="board" id="playerBoard"></div>
                <div class="status">
                    <div class="status-item">
                        <span class="status-label">–í–∞—à–∏ –∫–æ—Ä–∞–±–ª–∏:</span>
                        <span class="status-value" id="playerShips">6</span>
                    </div>
                </div>
            </div>

            <!-- –ü–æ–ª–µ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞ -->
            <div class="board-section">
                <div class="board-title">–ü–æ–ª–µ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞</div>
                <div class="board" id="computerBoard"></div>
                <div class="status">
                    <div class="status-item">
                        <span class="status-label">–ö–æ—Ä–∞–±–ª–∏ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞:</span>
                        <span class="status-value" id="computerShips">6</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="startNewGame()">üéÆ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
            <button class="btn-secondary" onclick="resetGame()">üîÑ –°–±—Ä–æ—Å</button>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-symbol ship">‚ñ†</div>
                <span>–ö–æ—Ä–∞–±–ª—å</span>
            </div>
            <div class="legend-item">
                <div class="legend-symbol hit">X</div>
                <span>–ü–æ–ø–∞–¥–∞–Ω–∏–µ</span>
            </div>
            <div class="legend-item">
                <div class="legend-symbol miss">‚Ä¢</div>
                <span>–ü—Ä–æ–º–∞—Ö</span>
            </div>
            <div class="legend-item">
                <div class="legend-symbol unknown">~</div>
                <span>–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ</span>
            </div>
        </div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
        const BOARD_SIZE = 6;
        const SHIP_SIZES = [3, 2, 2, 1, 1, 1];

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let gameState = {
            playerBoard: [],
            computerBoard: [],
            playerShots: new Set(),
            computerShots: new Set(),
            currentTurn: 'player',
            gameOver: false,
            winner: null
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            gameState.playerBoard = createBoard();
            gameState.computerBoard = createBoard();
            placeShips(gameState.playerBoard);
            placeShips(gameState.computerBoard);
            gameState.playerShots = new Set();
            gameState.computerShots = new Set();
            gameState.currentTurn = 'player';
            gameState.gameOver = false;
            gameState.winner = null;
            renderBoards();
            showMessage('–ò–≥—Ä–∞ –Ω–∞—á–∞—Ç–∞! –í–∞—à —Ö–æ–¥.', 'info');
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—É—Å—Ç–æ–≥–æ –ø–æ–ª—è
        function createBoard() {
            return Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(0));
        }

        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ –∫–æ—Ä–∞–±–ª–µ–π
        function placeShips(board) {
            for (let size of SHIP_SIZES) {
                let placed = false;
                while (!placed) {
                    const x = Math.floor(Math.random() * BOARD_SIZE);
                    const y = Math.floor(Math.random() * BOARD_SIZE);
                    const horizontal = Math.random() > 0.5;
                    
                    if (canPlaceShip(board, x, y, size, horizontal)) {
                        for (let i = 0; i < size; i++) {
                            if (horizontal) {
                                board[y][x + i] = 1;
                            } else {
                                board[y + i][x] = 1;
                            }
                        }
                        placed = true;
                    }
                }
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –∫–æ—Ä–∞–±–ª—è
        function canPlaceShip(board, x, y, size, horizontal) {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü
            if (horizontal && x + size > BOARD_SIZE) return false;
            if (!horizontal && y + size > BOARD_SIZE) return false;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–π –∏ –±—É—Ñ–µ—Ä–Ω–æ–π –∑–æ–Ω—ã
            for (let i = -1; i <= size; i++) {
                for (let j = -1; j <= 1; j++) {
                    let nx = horizontal ? x + i : x + j;
                    let ny = horizontal ? y + j : y + i;
                    
                    if (nx >= 0 && nx < BOARD_SIZE && ny >= 0 && ny < BOARD_SIZE) {
                        if (board[ny][nx] === 1) return false;
                    }
                }
            }
            return true;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã—Å—Ç—Ä–µ–ª–∞
        function shoot(board, x, y, isPlayer) {
            const shots = isPlayer ? gameState.playerShots : gameState.computerShots;
            const key = `${x},${y}`;

            if (shots.has(key)) {
                showMessage('–í—ã —É–∂–µ —Å—Ç—Ä–µ–ª—è–ª–∏ –≤ —ç—Ç—É –∫–ª–µ—Ç–∫—É!', 'warning');
                return false;
            }

            shots.add(key);

            if (board[y][x] === 1) {
                board[y][x] = 2; // –ü–æ–ø–∞–¥–∞–Ω–∏–µ
                return true;
            } else {
                board[y][x] = 3; // –ü—Ä–æ–º–∞—Ö
                return false;
            }
        }

        // –•–æ–¥ –∏–≥—Ä–æ–∫–∞
        function playerShoot(x, y) {
            if (gameState.gameOver) return;
            if (gameState.currentTurn !== 'player') return;

            const hit = shoot(gameState.computerBoard, x, y, true);
            
            if (hit) {
                showMessage('–ü–æ–ø–∞–¥–∞–Ω–∏–µ! –í–∞—à –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Ö–æ–¥.', 'success');
            } else {
                showMessage('–ü—Ä–æ–º–∞—Ö! –•–æ–¥ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞.', 'info');
                gameState.currentTurn = 'computer';
                setTimeout(computerShoot, 1000);
            }

            checkWinner();
            renderBoards();
        }

        // –•–æ–¥ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞
        function computerShoot() {
            if (gameState.gameOver) return;

            let x, y, key;
            do {
                x = Math.floor(Math.random() * BOARD_SIZE);
                y = Math.floor(Math.random() * BOARD_SIZE);
                key = `${x},${y}`;
            } while (gameState.computerShots.has(key));

            const hit = shoot(gameState.playerBoard, x, y, false);

            if (hit) {
                showMessage(`–ö–æ–º–ø—å—é—Ç–µ—Ä –ø–æ–ø–∞–ª –≤ ${String.fromCharCode(65 + x)}${y + 1}! –ï–≥–æ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Ö–æ–¥.`, 'warning');
                setTimeout(computerShoot, 1000);
            } else {
                showMessage(`–ö–æ–º–ø—å—é—Ç–µ—Ä —Å—Ç—Ä–µ–ª—è–ª –≤ ${String.fromCharCode(65 + x)}${y + 1} –∏ –ø—Ä–æ–º–∞—Ö–Ω—É–ª—Å—è. –í–∞—à —Ö–æ–¥.`, 'info');
                gameState.currentTurn = 'player';
            }

            checkWinner();
            renderBoards();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
        function checkWinner() {
            const playerShipsLeft = countShips(gameState.playerBoard);
            const computerShipsLeft = countShips(gameState.computerBoard);

            if (computerShipsLeft === 0) {
                gameState.gameOver = true;
                gameState.winner = 'player';
                showMessage('üéâ –í–´ –ü–û–ë–ï–î–ò–õ–ò! üéâ', 'success');
            } else if (playerShipsLeft === 0) {
                gameState.gameOver = true;
                gameState.winner = 'computer';
                showMessage('üíÄ –í–´ –ü–†–û–ò–ì–†–ê–õ–ò! üíÄ', 'error');
            }

            updateShipCounts();
        }

        // –ü–æ–¥—Å—á–µ—Ç –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è –∫–æ—Ä–∞–±–ª–µ–π
        function countShips(board) {
            let count = 0;
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (board[y][x] === 1) count++;
                }
            }
            return count;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –∫–æ—Ä–∞–±–ª–µ–π
        function updateShipCounts() {
            const playerShips = countShips(gameState.playerBoard);
            const computerShips = countShips(gameState.computerBoard);
            document.getElementById('playerShips').textContent = playerShips;
            document.getElementById('computerShips').textContent = computerShips;
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–æ–ª–µ–π
        function renderBoards() {
            renderBoard('playerBoard', gameState.playerBoard, false);
            renderBoard('computerBoard', gameState.computerBoard, true);
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –æ–¥–Ω–æ–≥–æ –ø–æ–ª—è
        function renderBoard(elementId, board, isEnemy) {
            const element = document.getElementById(elementId);
            element.innerHTML = '';

            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';

                    const value = board[y][x];
                    if (value === 1 && !isEnemy) {
                        cell.classList.add('ship');
                        cell.textContent = '‚ñ†';
                    } else if (value === 2) {
                        cell.classList.add('hit');
                        cell.textContent = 'X';
                    } else if (value === 3) {
                        cell.classList.add('miss');
                        cell.textContent = '‚Ä¢';
                    } else {
                        cell.classList.add('unknown');
                        cell.textContent = '~';
                    }

                    if (isEnemy && gameState.currentTurn === 'player' && !gameState.gameOver) {
                        cell.style.cursor = 'pointer';
                        cell.onclick = () => playerShoot(x, y);
                    } else {
                        cell.style.cursor = 'default';
                    }

                    element.appendChild(cell);
                }
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
        }

        // –ù–∞—á–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É
        function startNewGame() {
            initGame();
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            gameState = {
                playerBoard: [],
                computerBoard: [],
                playerShots: new Set(),
                computerShots: new Set(),
                currentTurn: 'player',
                gameOver: false,
                winner: null
            };
            document.getElementById('message').innerHTML = '';
            document.getElementById('playerShips').textContent = '6';
            document.getElementById('computerShips').textContent = '6';
            document.getElementById('playerBoard').innerHTML = '';
            document.getElementById('computerBoard').innerHTML = '';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = () => {
            initGame();
        };
    </script>
</body>
</html>
